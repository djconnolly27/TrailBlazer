<!DOCTYPE html>
<html>
    <head>
        <title>
            Profile Page
        </title>
    </head>
<body
  <h1>Hello! Welcome to your profile page!</h1>
  <p>
    Your name is {{ firstname }} {{ lastname }}.<br> <br>

      {{location}}

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2951.3137146410154!2d-71.26585934870016!3d42.29317104721308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3813ffb63f5bb%3A0xa038229eeed8c35b!2sFranklin+W.+Olin+College+of+Engineering!5e0!3m2!1sen!2sus!4v1524534284786"
   width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>


    <h2> What is the Weather like today? </h2>
    <form action="/weather" target="_blank" method="POST">
      Current Location:<br>
      <input type="text" name="place"><br>
      <input type="submit" value="Submit">
    </form>

    <h2> Where will you be running? </h2>
    <form action="/makemap" target="_blank" method="POST">
      Starting Location:<br>
      <input type="text" name="start"><br>
      Distance:<br>
      <input type="text" name="distance"><br><br>
      <input type="submit" value="Submit">
    </form>
  </p>
</body>
</html>
