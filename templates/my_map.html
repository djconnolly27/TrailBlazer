<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(42.291137, -71.268870);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(42.292970, -71.262960),
new google.maps.LatLng(42.291990, -71.263030),
new google.maps.LatLng(42.290880, -71.265790),
new google.maps.LatLng(42.290360, -71.266140),
new google.maps.LatLng(42.290760, -71.276770),
new google.maps.LatLng(42.289860, -71.279660),
new google.maps.LatLng(42.290480, -71.278250),
new google.maps.LatLng(42.290790, -71.275950),
new google.maps.LatLng(42.290140, -71.268270),
new google.maps.LatLng(42.290350, -71.266030),
new google.maps.LatLng(42.290990, -71.265710),
new google.maps.LatLng(42.291940, -71.263110),
new google.maps.LatLng(42.293270, -71.263640),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 10
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
